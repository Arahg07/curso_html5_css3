        <header>
            <div class="caja">
                <h1>
                    <img src="img/pagina02_img04.svg" class="logo" alt="Logo">

        <main>
            <form>
                <label for="nombreApellido" >Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-patron" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="input-patron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-patron" required placeholder="(XX) XXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-patron" required></textarea>

                <fieldset>
                    <legend>Elige una opción</legend>

                    <input  type="radio" value="email" id="radio-email" name="contacto">
                    <label for="radio-email">Email</label>
                    
                    <input  type="radio" value="telefono" id="radio-telefono" name="contacto">
                    <label for="radio-telefono">Teléfono</label>

                    <input  type="radio" value="whatsapp" id="radio-whatsapp" name="contacto">
                    <label for="radio-whatsapp">WhatsApp</label>
      
                </fieldset>
                <fieldset>
                    <legend>Seleccione una opción</legend>
                    <select>
                        <option>Opción 01</option>
                        <option>Opción 02</option>
                        <option>Opción 03</option>
                        <option>Opción 04</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                <input type="checkbox"> Marca la siguiente casilla. </label>
                <input type="submit" value="Enviar información" class="enviar">                

            </form>
            <table>
                <thead>
                    <th>Columna 01</th>
                    <th>Columna 02</th>
                </thead>

                    <td>Fila 01</td>

                </tr>
                <tr>

                    <td>Fila 02</td>
                </tr>
                <tr>
                    <td>Fila 03</td>
                    <td>Fila 03</td>
                </tr>
            </table>
        </main>
